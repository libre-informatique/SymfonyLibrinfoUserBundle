Librinfo\UserBundle\Entity\User:
    type:  entity
    id:
        id:
            type: guid
            generator:  { strategy: UUID }
    fields:
        firstname:
            type: string(255)
            nullable: true
    manyToMany:
        groups:
            inversedBy: users
            targetEntity: Librinfo\UserBundle\Entity\Group
            joinTable:
                name: librinfo_user_groups_users
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
